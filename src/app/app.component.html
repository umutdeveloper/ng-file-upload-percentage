<div class="flex items-center justify-center h-screen">
  <div class="border border-gray-400 p-6 rounded-lg max-w-md w-full">
    <app-file-upload
      headingTitle="File Upload"
      inputLabel="Choose a file:"
      uploadButtonText="Upload"

  </div>
</div>
